<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@v0.79.0/dist/L.Control.Locate.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Zot Quest</title>

    <!-- leaflet css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>

     <script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@v0.79.0/dist/L.Control.Locate.min.js" charset="utf-8"></script>



</head>

<body>


    <!-- navbar -->
    <nav class="bg-gray-800">
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
          <div class="flex h-16 items-center justify-between">
            <div class="flex items-center">
              <div class="flex-shrink-0">
                <img class="h-8 w-auto" src="images/anteater.png" alt="Your Company">
              </div>
              <div class="hidden sm:ml-6 sm:block">
                <div class="flex space-x-4">
                  <a href="index.html" class="rounded-md bg-gray-900 px-3 py-2 text-sm font-medium text-white">Dashboard</a>
                  <a href="favorite.html" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white" id="favorite-item">Your List</a>
                  <a href="calendar.html" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Calendar</a>
                  <span id="title">Zot Quest</span>
                </div>
              </div>
            </div>
          </div>
        </div>
    </nav>

    <!-- list section -->
    <div id="list-category">
      <h1>Have you checked out...</h1>
      <button onclick="showRestaurants()">
        Restaurants
      </button>
      <button onclick="showStudySpaces()">
        Study spaces
      </button>
      <button onclick="showClubsAnsEvents()">
        Clubs
      </button>
    </div>

    <!-- detail section -->
    <div id="detail-list" style="display:none">
      <ul id="items">
      </ul>
    </div>

    <!-- submit button -->
    <div>
      <button id="submit-button" onclick="submit()">Submit</button>
    </div>

    <!-- map section -->
    <div id="map">
    </div>
    
    <script scr="index.js"></script>
</body>

</html>


<!-- -------------------------------------- -->
<script scr="index.js"></script>
<script src="https://kit.fontawesome.com/b088c22a54.js" crossorigin="anonymous"></script>

<!-- leaflet js -->
<script scr="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script type="text/javascript" src="uci-map.js"></script>
